<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./images/a1.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Wireless Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <div class="section-title">Shop Products</div>
        <div class="shop-content">
            <div class="product-box">
                <img src="./images/fridge1.png" alt="" class="product-img">
                <h2 class="product-title">Fridge</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/a1.png" alt="" class="product-img">
                <h2 class="product-title">Wireless Earbuds</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/pr11.png" alt="" class="product-img">
                <h2 class="product-title">Wireless Mouse</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/iphone 13 pro.png" alt="" class="product-img">
                <h2 class="product-title">Iphone 13</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/pr1.png" alt="" class="product-img">
                <h2 class="product-title">Washing Machine</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/phone1.png" alt="" class="product-img">
                <h2 class="product-title">Iphone 11</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/laptop2.png" alt="" class="product-img">
                <h2 class="product-title">Laptop</h2>
                <span class="price">$49</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
            <div class="product-box">
                <img src="./images/pcm1.png" alt="" class="product-img">
                <h2 class="product-title">Desktop</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag' add-cart></i>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
    
</body>
</html>
